<h2 class="title">Hello {{ name }}</h2>
<form #form="ngForm">
  <label class="form-check-label">
    <input
      [(ngModel)]="options.o1"
      name="o1"
      type="checkbox"
      class="form-check-input"
    />
    Option 1
  </label>
  <label class="form-check-label">
    <input
      [(ngModel)]="options.o2"
      name="o2"
      type="checkbox"
      class="form-check-input"
    />
    Option 2
  </label>
</form>
<pre>{{ form.value | json }}</pre>
