<form (ngSubmit)="onSubmit()" #articleForm="ngForm">
  <div class="field">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="titleHelp"
        [(ngModel)]="article.title"
        required
      />
      <small id="titleHelp" class="form-text text-muted"
        >You must choose a good article title.</small
      >
    </div>
  </div>

  <div class="form-group">
    <label for="body">Excerpt</label>
    <textarea
      class="form-control"
      name="excerpt"
      id="excerpt"
      rows="3"
      [(ngModel)]="article.excerpt"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea
      class="form-control"
      name="body"
      id="body"
      rows="3"
      aria-describedby="bodyHelp"
      [(ngModel)]="article.body"
      required
      #body="ngModel"
    ></textarea>
    <small
      id="bodyHelp"
      class="form-text text-danger"
      [hidden]="body.valid || body.pristine"
      >Body is required.</small
    >
  </div>

  <div class="d-flex justify-content-between">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!articleForm.form.valid"
    >
      Save
    </button>
    <button class="btn btn-danger" type="button" (click)="onDelete()">
      Delete
    </button>
  </div>
</form>
