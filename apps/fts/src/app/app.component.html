<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3">
      <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
      <router-outlet></router-outlet>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div [innerHtml]="htmlData">
        This will be replaced with the contents of "test.html"
      </div>
    </div>
    <div class="col-6">
      <div>
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <div class="field">
            <div class="form-group">
              <label for="title">Customer Number</label>
              <input
                type="text"
                class="form-control"
                name="cutomer_number"
                id="register-customer_number"
                [(ngModel)]="customerNumber"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="register-username"
                [(ngModel)]="username"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="register-name"
                [(ngModel)]="name"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="register-email"
                [(ngModel)]="email"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="register-password"
                [(ngModel)]="password"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Register</button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="forgotPassword()"
            >
              Forgot Password
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-6">
      <div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="field">
            <div class="form-group">
              <label for="title">Customer Number</label>
              <input
                type="text"
                class="form-control"
                name="customer_number"
                id="login-customer_number"
                [(ngModel)]="customerNumber"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="login-username"
                [(ngModel)]="username"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="login-password"
                [(ngModel)]="password"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="form-group">
              <label for="title">Remember</label>
              <input
                type="checkbox"
                class="form-control"
                name="password"
                id="login-password"
                [(ngModel)]="remember"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Login</button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="checkLogin()"
            >
              Check Login
            </button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="checkPermissions()"
            >
              Check Permissions
            </button>
            <button class="btn btn-primary" type="button" (click)="logout()">
              Logout
            </button>
            <button class="btn btn-primary" type="button" (click)="testModal()">
              Test Modal
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
