<app-drink-form (create)="onCreate($event)"></app-drink-form>

<table class="table table-bordered table-sm mb-0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let drink of drinks$ | async; index as i;">
      <tr>
        <td>{{ drink.id }}</td>
        <td>{{ drink.name }}</td>
        <td>
          <button type="button" (click)="onDelete(drink)">Delete</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
