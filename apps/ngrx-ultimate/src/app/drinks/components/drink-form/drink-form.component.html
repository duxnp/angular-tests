<div class="pizza-form">
  <form [formGroup]="form">

    <label>
      <h4>Drink name</h4>
      <input
        type="text"
        formControlName="name"
        placeholder="e.g. Pepsi"
        class="pizza-form__input"
        [class.error]="nameControlInvalid">
      <div
        class="pizza-form__error"
        *ngIf="nameControlInvalid">
        <p>Drink must have a name</p>
      </div>
    </label>

    <div class="pizza-form__actions">
      <button
        type="button"
        class="btn btn__ok"
        (click)="createDrink(form)">
        Create Drink
      </button>
    </div>

  </form>
</div>
