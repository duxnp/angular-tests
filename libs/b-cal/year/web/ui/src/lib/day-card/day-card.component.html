<ng-container *ngIf="day?.beday">
  <div
    class="card"
    [ngClass]="{
      today: day.dayOfYear === today.dayOfYear && day.year === today.year,
      weekend: day.isWeekend,
      weekday: !day.isWeekend
    }"
    (click)="dayClick.emit(day)"
    data-testid="card-div"
  >
    <div class="content" *ngIf="showContent; else mini">
      <span
        class="d-none"
        [ngClass.lt-sm]="{ 'd-none': false }"
        data-testid="ordinal-span"
      >
        <div class="ordinal">{{ day.dayOfYear }}</div>
      </span>
      <span
        class="d-none"
        [ngClass.sm]="{ 'd-none': false }"
        data-testid="abbr-span"
      >
        {{ day.beday?.abbreviation }}
      </span>
      <span
        class="d-none"
        [ngClass.gt-sm]="{ 'd-none': false }"
        data-testid="name-span"
      >
        {{ day.beday?.name | day }}
      </span>
    </div>
  </div>
</ng-container>

<ng-template #mini>
  <div class="mini" [matTooltip]="day.beday?.name | day"></div>
</ng-template>
