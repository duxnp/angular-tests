<ng-container *ngrxLet="vm$ as vm">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <button
      mat-raised-button
      color="primary"
      (click)="previousYear(vm.year.id)"
    >
      Previous
    </button>
    <span class="mat-display-1">{{ vm.year.id }}</span>
    <button mat-raised-button color="primary" (click)="nextYear(vm.year.id)">
      Next
    </button>
  </div>

  <div
    *ngFor="let week of vm.year.weeks"
    fxLayout="row"
    fxLayoutAlign="space-between stretch"
  >
    <div
      *ngFor="let day of week.days"
      class="col"
      [ngClass]="{
        today:
          day.dayOfYear === vm.today.dayOfYear && vm.year.id === vm.today.year,
        weekend: day.isWeekend,
        weekday: !day.isWeekend && day.dayOfYear !== 0
      }"
    >
      <ng-container *ngIf="day.beday">
        <span ngClass.gt-sm="d-none">{{ day.beday?.id }}</span>
        <span class="d-none" [ngClass.gt-sm]="{ 'd-none': false }"
          >{{ day.beday?.name }}day</span
        >
        <!-- <span [fxShow.gt-sm]="false">{{ day.dayOfYear }}</span>
      <span fxHide [fxShow.gt-sm]="true">{{ day.dayName }}</span> -->
      </ng-container>
    </div>
  </div>
</ng-container>
