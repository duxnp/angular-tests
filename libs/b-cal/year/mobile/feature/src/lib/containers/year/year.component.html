<ng-container *ngIf="vm$ | async as vm">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="calendar"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon
            slot="icon-only"
            ios="chevron-back"
            md="chevron-back"
          ></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon
            slot="icon-only"
            ios="chevron-forward"
            md="chevron-forward"
          ></ion-icon>
        </ion-button>
        <ion-button id="trigger-button">
          <ion-icon
            slot="icon-only"
            ios="ellipsis-vertical"
            md="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-popover trigger="trigger-button">
        <ng-template>
          <ion-content>Popover Content</ion-content>
        </ng-template>
      </ion-popover>

      <ion-title> {{ vm.year.id }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ vm.year.id }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card color="warning">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="warning-outline" size="medium"></ion-icon> Warning
        </ion-card-title>
      </ion-card-header>
      <ion-card-content> Calendar must be implemented! </ion-card-content>
    </ion-card>

    <bc-calendar>
      <ng-container *ngFor="let day of vm.year.days">
        <bc-day-card
          [day]="day"
          [today]="vm.today"
          [id]="'day-' + day.dayOfYear"
        ></bc-day-card>
      </ng-container>
    </bc-calendar>
  </ion-content>
</ng-container>
