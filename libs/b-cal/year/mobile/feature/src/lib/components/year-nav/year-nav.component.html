<ion-buttons>
  <ion-button (click)="previousYear()">
    <ion-icon slot="icon-only" ios="chevron-back" md="chevron-back"></ion-icon>
  </ion-button>
  <ion-button (click)="nextYear()">
    <ion-icon
      slot="icon-only"
      ios="chevron-forward"
      md="chevron-forward"
    ></ion-icon>
  </ion-button>
  <ion-button id="trigger-button">
    <ion-icon
      slot="icon-only"
      ios="ellipsis-vertical"
      md="ellipsis-vertical"
    ></ion-icon>
  </ion-button>
</ion-buttons>
<ion-popover trigger="trigger-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="firstYear()">First</ion-item>
        <ion-item button (click)="currentYear()">Current</ion-item>
        <ion-item button (click)="lastYear()">Last</ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
