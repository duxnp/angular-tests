<div fxLayout="row" fxLayoutAlign="space-between start">
  <button mat-raised-button color="primary" (click)="previousYear()">
    Previous
  </button>
  <span class="mat-display-1">{{ year }}</span>
  <button mat-raised-button color="primary" (click)="nextYear()">Next</button>
</div>

<div
  *ngFor="let week of weeks"
  fxLayout="row"
  fxLayoutAlign="space-between stretch"
>
  <div
    *ngFor="let day of week.days"
    class="col"
    [ngClass]="{
      today: isToday(day),
      weekend: day.isWeekEnd(),
      weekday: day.isWeekDay()
    }"
  >
    <span ngClass.gt-sm="d-none">{{ day.dayOfYear }}</span>
    <span class="d-none" [ngClass.gt-sm]="{ 'd-none': false }">{{
      day.dayName
    }}</span>
    <!-- <span [fxShow.gt-sm]="false">{{ day.dayOfYear }}</span>
      <span fxHide [fxShow.gt-sm]="true">{{ day.dayName }}</span> -->
  </div>
</div>
